<!DOCTYPE html> 
<html>
<head>
  <title>Estacionamento Hit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    div { margin: 10px 0; }
    h2, h4 { margin: 5px 0; }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js');
    }

    function guardarSubsolo(piso) {
      localStorage.setItem("ubicacaoCarro", piso);
      localStorage.setItem("dataRegistro", new Date().toLocaleString('pt-BR', { weekday: 'long', year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' }));
      atualizarCheckboxes();
      mostrarUbicacao();
    }

    function atualizarCheckboxes() {
      const guardado = localStorage.getItem("ubicacaoCarro");
      ['S3', '2S', '1S', '-1', '-2'].forEach(piso => {
        document.getElementById('chk_' + piso).checked = (piso === guardado);
      });
    }

    function mostrarUbicacao() {
      const subsolo = localStorage.getItem("ubicacaoCarro");
      const data = localStorage.getItem("dataRegistro");
      const resultado = document.getElementById("resultado");
      if (subsolo && data) {
        resultado.textContent = ""; // "Última localização: Subsolo " + subsolo + " (atualizado em " + data + ")";
      } else {
        resultado.textContent = ""; //"Nenhuma localização salva ainda.";
      }
    }

    window.onload = function() {
      atualizarCheckboxes();
      mostrarUbicacao();
    };
  </script>
</head>
<body>
  <h2>Estacionamento HIT</h2>
  <h4 id="dataAtual"></h4>

  <div><input type="checkbox" id="chk_3S" onclick="guardarSubsolo('S3')"><label for="chk_S3">S3</label></div>
  <div><input type="checkbox" id="chk_2S" onclick="guardarSubsolo('2S')"><label for="chk_2S">2S</label></div>
  <div><input type="checkbox" id="chk_1S" onclick="guardarSubsolo('1S')"><label for="chk_1S">1S</label></div>
  <div><input type="checkbox" id="chk_-1" onclick="guardarSubsolo('-1')"><label for="chk_-1">-1</label></div>
  <div><input type="checkbox" id="chk_-2" onclick="guardarSubsolo('-2')"><label for="chk_-2">-2</label></div>

  <p id="resultado"></p>

  <script>
    const hoje = new Date();
    const opcoesData = { weekday: 'short', year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric' };
    document.getElementById("dataAtual").textContent = hoje.toLocaleString('pt-BR', opcoesData);
  </script>
</body>
</html>
